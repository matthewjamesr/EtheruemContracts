<!doctype>
<html>
<head>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
	
<script type='text/javascript'>
	
var data;

function get() {
	param = document.getElementById('landlordAddr').value;
	res = contracts['RentalAgreement'].contract.getLandlords(param);
	$('#landlordName').append(res[0]);
	$('#address').append(res[1]);
	$('#etcAddress').append(res[2]);
}

function set() {
	var key = document.getElementById('key').value;
	var res = contracts['Sample'].contract.set(key);
}

</script>
</head>
<body bgcolor='#E6E6FA'>
	<h3>Sample Landlord Data</h3>
<div>
Store:
	<input type='number' id='key'>
	<button onclick='set()'>Save</button>
</div>
<div>
Query:
	<input type='text' id='landlordAddr'>
	<input value='get' type='button' id='query' onclick='get()' />
	<div>
		<ul>
			<li id="landlordName">Official Name: </li>
			<li id="address">Address: </li>
			<li id="etcAddress">ETC Address: </li>
		</ul>
	</div>
</div>
</body>
</html>
